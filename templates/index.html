<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Practical Exam</title>
</head>

<body>

    <h3 style="text-align:center">Using SVM to Predict Diabetes</h3>
    <h1 style="text-align:center; color:blue;">Check if Customer is Diabetic</h1>

    <form method="POST" action="/predict" style="text-align:center">
        <label for="age">Age: </label>
        <input type="text" name="age"><br><br>

        <label for="hypertension">Hypertension (0-No, 1-Yes): </label>
        <input type="text" name="hypertension"><br><br>

        <label for="heart_disease">Heart Disease (0-No, 1-Yes): </label>
        <input type="text" name="heart_disease"><br><br>

        <label for="bmi">BMI: </label>
        <input type="text" name="bmi"><br><br>

        <label for="HbA1c_level">HbA1c Level: </label>
        <input type="text" name="HbA1c_level"><br><br>

        <label for="blood_glucose_level">Blood Glucose Level: </label>
        <input type="text" name="blood_glucose_level"><br><br>

        <input type="submit" value="PREDICT">
    </form>

    <h2 style="text-align:center; color:red;">
       {{ prediction_result }} </h2>

</body>
</html>
